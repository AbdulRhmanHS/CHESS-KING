<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formStyle.css">
  <title>Sign Up</title>
</head>
<body>
  <img class="bg" src="../pictures/20250710_1822_Chess_Pieces_Paradox_simple_compose.png" alt="background">
  <div class="left">
    <div class="logo-content">
      <img src="../pictures/chess_crown.svg" alt="Chess King Logo">
      <p>CHESS KING</p>
    </div>
  </div>
  <div class="right">
    <div class="upper">
      <p>
        This isn’t just a game. It’s a battlefield for the mind.
        You’ve been planning this move your whole life.
        Sign up now to sharpen your strategy, rule the board, and claim your crown.
      </p>
      <p>
        <strong>You were born for checkmate.</strong>
      </p>
    </div>
    <div class="middle">
      <form id="formCard" action="#" method="post">
        <h2>Let's do this!</h2>
        <div class="names">
          <div class="formGroup">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" placeholder="" minlength="4" required>
          </div>
          <div class="formGroup">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName" placeholder="" minlength="4" required>
          </div>
        </div>
        <div class="contact">
          <div class="formGroup">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="" required>
          </div>
          <div class="formGroup">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="" minlength="11" pattern="\b\d+\b" required>
          </div>
        </div>
        <div class="password">
          <div class="formGroup">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).*$" required>
          </div>
          <div class="formGroup">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).*$" required>
          </div>
        </div>
      </form>
    </div>
    <div class="bottom">
      <button type="submit" form="formCard">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
