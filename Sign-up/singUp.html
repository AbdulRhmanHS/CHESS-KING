<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formStyle.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="left">
    <div class="logo-content">
      <img src="../pictures/chess_crown_no_background.svg" alt="Chess King Logo">
      <h1>Chess King</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/@neon845b">Jani Kaasinen</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="right">
    <div class="upper">
      <p>
        This isn’t just a game. It’s a battlefield for the mind.
        You’ve been planning this move your whole life.
        Sign up now to sharpen your strategy, rule the board, and claim your crown.
      </p>
      <p>
        <strong>You were born for checkmate.</strong>
      </p>
    </div>
    <div class="middle"></div>
    <div class="bottom">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
